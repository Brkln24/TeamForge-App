<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TeamForge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* Profile Page Specific Styles */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .profile-subtitle {
            color: var(--text-secondary);
            margin: 0;
            font-size: 1.1rem;
        }

        .edit-details-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .edit-details-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Row layouts */
        .profile-row-two {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Full width team details when stats are hidden */
        .team-details-card.full-width {
            grid-column: 1 / -1;
        }

        .profile-row-three {
            margin-bottom: 2rem;
        }

        .profile-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .edit-btn,
        .view-all-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .edit-btn:hover,
        .view-all-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .card-content {
            padding: 2rem;
        }

        /* Stats Card Styles */
        .stats-card .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-secondary);
        }

        .stat-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Team Details Card Styles */
        .team-details-card .current-teams {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .team-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .team-details {
            flex: 1;
        }

        .team-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .team-league {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .team-role {
            color: var(--primary-color);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .leave-team-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .leave-team-btn:hover {
            background: #dc2626;
        }

        .no-teams {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 1rem;
        }

        .no-teams p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        /* Notes Card Styles */
        .notes-card .messages-preview {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-preview {
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sender-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .reply-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .reply-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .no-messages {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 1rem;
        }

        .no-messages p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        /* Recent Notes Section */
        .recent-notes-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .recent-note-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
        }

        .note-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .note-content {
            flex: 1;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .note-author {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .note-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .note-text {
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .more-notes-indicator {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .no-notes {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            font-style: italic;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .modal-body {
            padding: 2rem;
        }

        .edit-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .help-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-primary);
        }

        .btn-secondary {
            flex: 1;
            padding: 0.875rem 1.5rem;
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            color: var(--text-primary);
            border-color: var(--border-secondary);
        }

        .btn-primary {
            flex: 1;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 1rem;
            }

            .profile-row-two {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .profile-header-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                padding: 1.5rem;
            }

            .edit-details-btn {
                margin: 0;
                width: 100%;
                justify-content: center;
            }

            .stats-card .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .edit-btn,
            .view-all-btn {
                justify-content: center;
            }

            .card-content {
                padding: 1.5rem;
            }

            .team-item {
                flex-direction: column;
                text-align: center;
                gap: 0.75rem;
            }

            .team-details {
                order: 1;
            }

            .leave-team-btn {
                order: 2;
                align-self: center;
            }

            .message-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .message-actions {
                justify-content: space-between;
            }

            .reply-btn {
                padding: 0.375rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>

</head>
