<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Communication - TeamForge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/manager.css">
    <style>
        /* CSS Variables fallbacks */
        :root {
            --bg-primary: #1a1d23;
            --bg-secondary: #2d3748;
            --bg-tertiary: #0f1419;
            --text-primary: #e4e7ea;
            --text-secondary: #a0aec0;
            --primary-color: #3182ce;
            --secondary-color: #2c5aa0;
            --primary-hover: #2c5aa0;
            --border-primary: #4a5568;
            --border-secondary: #2d3748;
        }

        /* Ensure body has proper styling */
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary, #1a1d23);
            color: var(--text-primary, #e4e7ea);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Additional notes-specific styles */
        .notes-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            height: calc(100vh - 100px);
        }

        .notes-header {
            margin-bottom: 2rem;
        }

        .notes-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .team-members-sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-primary);
        }

        .sidebar-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .members-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .member-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }

        .member-item.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .member-item.active .member-name,
        .member-item.active .member-role {
            color: white;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            margin: 0 0 0.25rem 0;
        }

        .member-role {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0;
        }

        .unread-indicator {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: white;
            font-weight: bold;
            min-width: 12px;
            animation: pulse 2s infinite;
        }

        .unread-indicator.has-count {
            min-width: 18px;
            height: 18px;
            font-size: 0.65rem;
            padding: 0 0.25rem;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(49, 130, 206, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(49, 130, 206, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(49, 130, 206, 0);
            }
        }

        .chat-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-secondary);
        }

        .message-input-area {
            padding: 1.5rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-primary);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
        }

        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }

        .empty-state h3 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .notes-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .team-members-sidebar {
                order: 2;
                height: 300px;
            }

            .chat-area {
                order: 1;
                height: 500px;
            }

            .notes-container {
                padding: 1rem;
                height: auto;
            }
        }
    </style>

</head>
<body>
    <div id="app">
        <header class="header">
            <nav class="navbar">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
        </header>

        <main class="main-content">
            <div class="notes-container">
                <div class="notes-header">
                    <button class="back-btn" onclick="history.back()" style="background: #2d3748; border: 1px solid #4a5568; color: #e4e7ea; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; margin-bottom: 1rem;">
                        ‚Üê Back
                    </button>
                    <h1 style="color: #e4e7ea; margin: 0; font-size: 2rem;">Team Communication</h1>
                </div>

                <div id="notes-content" class="notes-layout">
                    <div class="loading-state" style="display: flex; align-items: center; justify-content: center; height: 400px; background: #2d3748; border-radius: 16px; margin: 2rem;">
                        <div style="color: #e4e7ea; font-size: 1.2rem; text-align: center;">
                            <div>Loading team communication...</div>
                            <div style="margin-top: 1rem; font-size: 0.9rem; color: #a0aec0;">
                                If this doesn't load, please check the console for errors.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/database.js?v=14"></script>
    <script src="js/modern-firebase-adapter.js"></script>
    <script src="js/auth.js?v=14"></script>
    <script src="js/navigation.js?v=14"></script>
    <script src="js/notes.js?v=14"></script>
    
    <!-- Fallback if JavaScript fails -->
    <noscript>
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2d3748; color: #e4e7ea; padding: 2rem; border-radius: 16px; text-align: center;">
            <h3>JavaScript Required</h3>
            <p>This page requires JavaScript to function properly.</p>
        </div>
    </noscript>
    
    <!-- Debug script to check if files are loading -->
    <script>
        console.log('HTML loaded, checking dependencies...');
        
        // Check if CSS variables are working
        const testDiv = document.createElement('div');
        testDiv.style.color = 'var(--text-primary)';
        document.body.appendChild(testDiv);
        const computedColor = getComputedStyle(testDiv).color;
        console.log('CSS variables working:', computedColor !== 'var(--text-primary)');
        document.body.removeChild(testDiv);
        
        // Show loading indicator
        setTimeout(() => {
            if (!window.notesApp) {
                console.error('NotesApp not initialized after 3 seconds');
                const content = document.getElementById('notes-content');
                if (content) {
                    content.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; height: 400px; background: #2d3748; border-radius: 16px; margin: 2rem; color: #e4e7ea; text-align: center;">
                            <div>
                                <h3>Loading Error</h3>
                                <p>Failed to initialize the notes system.</p>
                                <button onclick="window.location.reload()" 
                                        style="background: #3182ce; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; margin-top: 1rem;">
                                    Reload Page
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
        }, 3000);
    </script>
</body>
</html>
