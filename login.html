<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeamForge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            display: flex;
            border: 1px solid var(--border-primary);
        }

        /* Header */
        .login-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            z-index: 10;
        }

        .header-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-login-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .header-login-btn:hover {
            background: var(--hover-background);
        }

        /* Left side - Registration */
        .register-section {
            flex: 1;
            padding: 4rem 3rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-secondary);
            position: relative;
        }

        .register-content {
            text-align: center;
            max-width: 280px;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .basketball-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .register-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .register-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(49, 130, 206, 0.3);
        }

        /* Curved divider - Perfect Exponential */
        .divider {
            position: absolute;
            top: 0;
            left: 80%;
            height: 100%;
            width: 4px;
            transform: translateX(-2px);
            pointer-events: none;
        }

        .divider svg {
            width: 100px;
            height: 100%;
            position: absolute;
            top: 0;
        }

        .divider path {
            fill: none;
            stroke: var(--text-secondary);
            stroke-width: 1.5;
            opacity: 1;
        }

        /* Right side - Login */
        .login-section {
            flex: 1;
            padding: 4rem 3rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .login-content {
            max-width: 320px;
            margin: 0 auto;
            width: 100%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(49, 130, 206, 0.3);
        }

        .login-btn:disabled {
            background: var(--muted-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #16a34a;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
            }

            .register-section {
                padding: 2rem 1.5rem;
            }

            .login-section {
                padding: 2rem 1.5rem;
            }

            .divider {
                display: none;
            }

            .login-header {
                position: relative;
                border-bottom: 1px solid var(--border-primary);
            }
        }

        @media (max-width: 480px) {
            .login-page {
                padding: 1rem;
            }

            .register-section,
            .login-section {
                padding: 1.5rem 1rem;
            }
        }
    </style>

        import { getFirestore, connectFirestoreEmulator } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth, connectAuthEmulator } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

        // Your TeamForge Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrAPyjI91mdpOXgrUO6vKP83TbhMfQGKI",
            authDomain: "teamforgeproject-37f27.firebaseapp.com",
            projectId: "teamforgeproject-37f27",
            storageBucket: "teamforgeproject-37f27.firebasestorage.app",
            messagingSenderId: "625240400602",
            appId: "1:625240400602:web:c24e30c9ba4f28b0bafbe3",

            const app = initializeApp(firebaseConfig);

            console.log('üî• Firebase v12+ initialized successfully');
            console.log('üìä Project ID:', firebaseConfig.projectId);
            
            // Mark Firebase as loaded
            window.firebaseLoaded = true;
            
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
            window.firebaseError = error;
        }
    </script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- Header -->
            <div class="login-header">
                <div class="header-brand">TeamForge</div>
                <button class="header-login-btn" onclick="scrollToLogin()">
                    <span>Login</span>
                    <i class="bi bi-person-circle"></i>
                </button>
            </div>

            <!-- Left side - Registration -->
            <div class="register-section">
                <div class="register-content">
                    <h2 class="register-title">No Account?</h2>
                    <div class="basketball-icon"><i class="bi bi-trophy-fill"></i></div>
                    <button class="register-btn" onclick="goToRegister()">
                        Register Here
                    </button>
                </div>
                <div class="divider">
                    <svg viewBox="0 0 100 600" preserveAspectRatio="none">
                        <path d="M 0 600 Q 40 400 100 0" />
                    </svg>
                </div>
            </div>

            <!-- Right side - Login -->
            <div class="login-section">
                <div class="login-content">
                    <div id="messageContainer"></div>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="login-btn" id="loginBtn">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToLogin() {
            document.querySelector('.login-section').scrollIntoView({ behavior: 'smooth' });
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }
    </script>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
